<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
            <div class="col-9">
            <input 
            type="search" 
            placeholder="Type a city..."
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
            </div>
             <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100"
            />
            </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="a picture of a sunshine with clouds"
                    id = "icon"
                    class="float-left"
                    
                  />
                  <div class="float-left"><strong id="temperature"></strong>
                    <span class="units"
                    ><a href="#" id="fahrenheit-link" class="active">째F</a> | 
                    <a href="#" id = "celsius-link">째C</a></span>
                  </div>
                </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="speed"></span>km/h</li>
                  </ul>
                </div>
              </div>
            <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thurs</div>
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" 
                  alt="weather image" 
                  width="42"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">
                      18째</span> | 
                    <span class="weather-forecast-temperature-min">
                      12째</span>
                  </div>
                </div>
              </div>
            </div>
             <small>
          <a
            href="https://github.com/mjoy1113/weather-app-plus.git"
            target="_blank"
            >Open-source code</a>, by Morgan Rumsey
        </small>
          </div>
        </div>
      </div>
      
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
